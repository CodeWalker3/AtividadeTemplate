{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>

		<!-- Bootstrap CSS -->
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

	</head>
	<body>
		<div class='grid text-center'>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex mb-5">
				<div class="container-fluid">

					<a class="navbar-brand fs-1 p-2" href={% url 'home' %}>Navbar</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNav">

						<ul class="navbar-nav ms-auto p-2">
							<li class="nav-item">
							<a class="nav-link fs-4 text-light" aria-current="page" href={% url 'restaurants' %}>Restaurants</a>
							</li>
							<li class="nav-item">
							<a class="nav-link fs-4 text-light" href={% url 'couriers' %}>Courier</a>
							</li>
							<li class="nav-item">
							<a class="nav-link fs-4 text-light" href={% url 'deliveries' %}>Deliveries</a>
						</ul>

			</div>
		
		</nav>


		<div class="container">
			{% block content %}
			{% endblock %}
		</div>

	</body>
</html>
