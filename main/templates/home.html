{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="card-deck grid text-center row">
    <div class = " g-col-6 g-col-md-4 col-sm-4 ">
        <div class="card">
          <img class="card-img-top" src={% static 'img/restaurant.jpg' %}  alt="Card image cap" style = "width:100%; height:17rem;  object-fit:cover;" >
          <div class="card-body">
            <a href={% url 'restaurants' %} class="btn btn-primary">Restaurant</a>        
        </div>
        </div>
    </div>
    <div class = "g-col-6 g-col-md-4 col-sm-4">
        <div class="card">
          <img class="card-img-top" src={% static 'img/img_entregador.png ' %} style = "width:100%; height:17rem; object-fit:cover;" alt="Card image cap">
          <div class="card-body">
            <a href={% url 'couriers' %} class="btn btn-primary">Couriers</a>    
        </div>
        </div>
    </div>
    <div class = "g-col-6 g-col-md-4 col-sm-4 ">
        <div class="card">
          <img class="card-img-top" src={% static 'img/delivery.webp' %} style= "width:100%; height:17rem; object-fit:cover;"  alt="Card image cap" >
          <div class="card-body">
            <a href={% url 'deliveries' %} class="btn btn-primary">Delivery</a>    
        </div>

        </div>
      </div>
    </div>
    {% endblock %}

</body>
</html>
